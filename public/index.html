<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form id="shortener-form">
        <div>
          <label for="url">Enter URL:</label>
          <input
            type="url"
            name="url"
            id="url"
            placeholder="Enter a URL to shorten"
            required
          />
        </div>
        <div>
          <label for="shortcode">Enter shortcode:</label>
          <input type="text" name="shortcode" id="shortcode" required />
        </div>
        <button type="submit">Shorten URL</button>
      </form>

      <h2>Shortened URLs</h2>
      <ul id="Shortened-urls"></ul>
    </div>

    <script>
      // Function to fetch and display shortened URLs
      const fetchShortenedURL = async () => {
        try {
          const response = await fetch("/links");
          const links = await response.json();
          console.log("Fetched Links:", links);

          const list = document.getElementById("Shortened-urls");
          list.innerHTML = ""; // Clear previous entries before appending new data

          for (const [shortCode, url] of Object.entries(links)) {
            const li = document.createElement("li");
            li.innerHTML = `
        <a href="/${shortCode}" target="_blank">
            ${window.location.origin}/${shortCode}.in
        </a> - ${url}`;
            list.appendChild(li);
          }
        } catch (error) {
          console.error("Error fetching links:", error);
        }
      };

      // Event listener for form submission
      document
        .getElementById("shortener-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          // Get form data
          const formData = new FormData(event.target);
          const url = formData.get("url")?.trim(); // Trim spaces
          const shortcode = formData.get("shortcode")?.trim(); // Optional

          if (!url) {
            alert("Please enter a valid URL.");
            return;
          }

          console.log("Submitting URL:", url, "Shortcode:", shortcode);

          try {
            const response = await fetch("/shorten", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(shortcode ? { url, shortcode } : { url }), // Avoid sending empty shortcode
            });

            if (response.ok) {
              await fetchShortenedURL(); // Refresh the list after successful submission
              const result = await response.json();
              alert(
                `Shortened URL created: ${window.location.origin}/${result.shortCode}`
              );
              event.target.reset();
            } else {
              const errorMessage = await response.text();
              alert("Error: " + errorMessage);
            }
          } catch (error) {
            console.error("Fetch Error:", error);
            alert("An error occurred while shortening the URL.");
          }
        });

      // Initial fetch to display existing shortened URLs on page load
      fetchShortenedURL();
    </script>
  </body>
</html>
